<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Revolia" />
    <meta name="description" content="Guess The Flag" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Flag, Game, Flag Game, Guess The Flag, Flag Guessing" />
    <meta name="og:title" content="Guess The Flag" />
    <meta name="og:description" content="Guess The Flag" />

    <link rel="shortcut icon" href="assets/favicon.ico?v=1.1" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script defer type="module" src="script.js"></script>
    <title>Guess The Flag</title>
</head>

<body>
    <main>
        <section class="startScreen">
            <div class="title">
                <h1>Guess The Flag</h1>
                <h3>Press the button to start</h3>
            </div>
            <button class="startBtn">Start</button>
        </section>

        <section class="gameScreen">
            <div class="information">
                <div class="leftInformation">
                    <p>High Score: <span class="highScore"></span></p>
                    <p>Score: <span class="score"></span></p>
                </div>
                <div class="rightInformation">
                    <p>Health: <span class="health"></span></p>
                </div>
            </div>
            <img src="" alt="Flag" class="flag">
            <div class="answers">
                <div class="leftAnswers">
                    <button class="option1"></button>
                    <button class="option2"></button>
                </div>
                <div class="leftAnswers">
                    <button class="option3"></button>
                    <button class="option4"></button>
                </div>
            </div>
        </section>

        <section class="endScreen">
            <h1>You Lose</h1>
            <h3>Your score is: <span class="endScore"></span></h3>
            <button class="tryAgain">Try Again</button>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; Guess The Flag</p>
        <p>Designed and made by <a href="https://github.com/revoliaa" target="_blank">Revolia</a></p>
    </footer>
</body>

</html>
